<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Menu | JavaScript Mini Projects </title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="/app.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <section class="header">
        <h1> Unser Menü </h1>
        <div class="headerTopWrapper">
            <h2 class="body1"> Filtern nach Kategorie</h2>
            <div>
                <label class="Fil_Chip_wrapper"> Breakfast
                    <input type="checkbox" id="breakfast" value="Breakfast" data-value="skdfh" onclick="manageFilterChips(event)">
                    <span class="checkmark"></span>
                </label>
                <label class="Fil_Chip_wrapper"> Lunch
                    <input type="checkbox" id="lunch" value="Lunch" data-value="dghrv" onclick="manageFilterChips(event)">
                    <span class="checkmark"></span>
                </label> 
                <label class="Fil_Chip_wrapper"> Smoothie
                    <input type="checkbox" id="shake" value="Smoothie" data-value="jfhtr" onclick="manageFilterChips(event)" >
                    <span class="checkmark"></span>
                </label>
                <label class="Fil_Chip_wrapper"> Dinner
                    <input type="checkbox" id="dinner" value="Dinner" data-value="sfwy" onclick="manageFilterChips(event)">
                    <span class="checkmark"></span>
                </label>  
            </div>
        </div>
        <div class="headerBottomWrapper">
            <div class="top">
                <h2 class="body2"> Aktive Filter</h2>
                <div>
                    <p class="counter">Es werden <span id="itemCounter"> 5 </span> Ergebnisse angezeigt </p>
                    <button id="clear" class="text small" onclick="clearAllFilters()"> Alle Filter Zurücksetzen</button>
                </div>
                
            </div>
            <div id="delChips_Container">
                <span style="display:none" class="deletableChips" id="deleteChip">
                    Dolor Mi
                    <button>X</button>
                </span> 
            </div>

        </div>
    </section>
    <section id="itemsSection" class="itemsSection">
        <div style="display:none" class="foodComponent">
            <img src="/assets/images/Placeholder-Image.svg" alt="">
            <h3>Lorem Ipsum dolor emit</h3>
            <h4>12,45€</h4>
            <div class="pWrapper">
                <p>Lorem Ipsum dolor emit, Lorem Ipsum dolor emit, Lorem Ipsum dolor emit, Lorem Ipsum dolor emit Lorem Ipsum dolor emit Lorem Ipsum dolor emi Lorem Ipsum dolor emit</p>
            </div>
            
        </div>
    </section>
</body>
</html>
